<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 새로나온 태그</title>
</head>
<body>
   <form action="form5ok.php">
    <!-- email 형식으로 안넣으면 에러남 -->
    <input type="email" name="email" id=""><br>
    <input type="url" name="userurl" id=""><br>
    <input type="date" name="date" id=""><br>
    <input type="time" name="time" id=""><br>
    <input type="datetime" name="datetime" id=""><br>
    <input type="month" name="month" id=""><br>
    <input type="week" name="week" id=""><br>
    <!-- number step 값을 넣으면 숫자가 10씩 들어남 max넣으면 숫자 최대치 -->
    <input type="number" name="number" id="" step="10" max="100"><br>
    <input type="range" name="range" id="" step="10"><br>
    <input type="search" name="search" id=""><br>
    <input type="tel" name="tel" id=""><br>
    <input type="color" name="color" id=""><br>
    <input type="submit" value="서버전송"><br>
    
    
    
    
    
   </form>
</body>
</html>
