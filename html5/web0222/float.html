<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
</head>
    <style>
        .box{
            width:800px;
            border: 1px solid;
            height: auto;
            margin: 0 auto;
            background: #ff999f;
/*            overflow: hidden;*/
        }
        .box1{
            width: 200px;
            height: 200px;
            background: #99fff9;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: #4f44ff;
            float: left;
        }
        .subbox{
            width: 1000px;
            height: 300px;
            background: #cccccc;
            margin: 0 auto;
/*            clear: both;*/
        }
        .box:after{
            display:block;
            content: "";
            clear: both;
        }
        
    
    
    
    </style>
<body>
    <div class="box">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
    <div class="subbox"></div>
</body>
</html>
