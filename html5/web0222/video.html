<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{
            width: 500px;
            height: 500px;
            background: #fff;
            border-radius: 50%;
            overflow: hidden;
        }
        .box video{
            width: 100%;
            height: 100%;
        }
    
    </style>
</head>
<body>
   <div class="box">
      
       <video autoplay controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        브라우저에서는 HTML5 video태그가 적용이 안됩니다.
    </video>
   </div>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/SkN_hWI6n28?autoplay=1&amp;controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
   
   <iframe width="854" height="480" src="https://www.youtube.com/embed/TkeIeiFqel8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
