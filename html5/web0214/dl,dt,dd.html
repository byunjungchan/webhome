        dl{
            background: #ffff00;
        }
        dt{
            background: #00ff00;

        }
        dd{
            background: #ccccff;
            width: 100px;
        }
    </style>
</head>
<body>
    
    <dl>목록태그</dl>
        <dt>제목1</dt>

         <dd>목록</dd>
    
    
    
    
    
    
</body>
</html>
