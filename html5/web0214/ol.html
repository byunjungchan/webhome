<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol(순서가 있는 목록)</title>
    <style>
        ol{
            width: 300px;
            background: #ffff00;
        }
        ol li{
            background: #cccccc;
            border: 1px solid #ff0000;
        }
    
    </style>
</head>
<body>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
    <ol type="I">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
</body>
</html>
