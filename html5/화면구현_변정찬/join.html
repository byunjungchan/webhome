<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join us</title>
    <link rel="stylesheet" href="css/reset.css" class="css">
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <div class="join">
        <form action="joinok" method="post" name="joinForm" id="joinForm">
            <table>
            <tr>
               
               
                <tr>
                    <td class="jemok" colspan="2">
                        회원가입
                    </td>
                </tr>
                
                
                <tr>
                    <td width="20%"><label for="username">이름</label></td>
                    <td width="80%"><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td><label for="">아이디</label></td>
                    <td><input type="text" name="userId" id="userId">
                        <input type="button" value="아이디체크">
                        </td>
                </tr>
                
                
                <tr>
                    <td><label for="userpw">비밀번호</label></td>
                    <td><input type="password" name="userpw" id="userpw"></td>
                </tr>
                
                
                <tr>
                       <td><label for="">성별</label></td>
                       <td>
                        <input type="radio" name="userm" id="userm" value="man">남자
                        <input type="radio" name="userm" id="userm" value="women">여자
                       </td>
                   </tr>
                   
                   
                   <tr>
                       <td><label for="">핸드폰</label></td>
                       <td>
                           <select name="phone" id="phone">
                               <option value="010" checked>010</option>
                               <option value="011">011</option>
                               <option value="070">070</option>
                           </select>
                           <input type="text" name="" id="" size="6">-
                           <input type="text" name="" id="" size="6">
                       </td>
                   </tr>
                   
                   
                <tr>
                    <td><label for="">취미</label></td>
                    <td>
                        <input type="checkbox" name="userhobbys" id="hobby1" value="climb">등산<br>
                        <input type="checkbox" name="userhobbys" id="hobby2" value="travel">여행<br>
                        <input type="checkbox" name="userhobbys" id="hobby3" value="book">독서<br>
                        <input type="checkbox" name="userhobbys" id="hobby4" value="football">축구<br>
                        <input type="checkbox" name="userhobbys" id="hobby5" value="movie">영화감상<br>
                    
                        
                    </td>
                </tr>
                
                
                <tr>
                    <td class="last" colspan="2">
                        <input type="button" value="회원 가입 OK" id="submitBtn">
                    </td>
                </tr>
                
                
        </table>
        
        <script>
        
            var submitBtn=document.getElementById('submitBtn');
            var joinForm=document.getElementsByName('joinForm')[0];

            submitBtn.addEventListener('click', joinOkFunc);

            function joinOkFunc(){
                var userIdVal = joinForm.userId.value;
                if (userIdVal == "" || userIdVal == null){

                    alert("아이디 입력 오류입니다");
                    joinForm.userId.focus();
                    return;
                }
                joinForm.submit();
            }
    
    </script>
        </form>   
    </div>
</body>
</html>
