<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
</head>
<body>
    <script>
    
        var str1="soyo  2018 go soyo";
        var str2=new String("soyo");
        
        //값은 같다.
        
        
        console.log("문자열 길이: "+str1.length);//공란 포함
        console.log(str1.indexOf("soyo"));//찾는 문자열의 첫번째 index
        console.log(str1.lastIndexOf("soyo"));//찾는 문자열의 마지막 index
        
        
        console.log(str1.slice(1,6));//slice (1번지 부터 6번지 까지 짤라내라.) : oyo 2
        console.log(str1.slice(-7,-4));//slice (-는 뒤에서 부터 짤라낸다.) : go
        
        console.log(str1.substring(4,10));//가져올 첫번째 index, 가져올 index다음 index : 2018
        console.log(str1.substr(4,8));//가져올 인덱스, 갯수 : 2018 go
        
        console.log(str1.substr(0,);

    </script>
