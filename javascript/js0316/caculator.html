<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기 만들기</title>
    <link rel="stylesheet" href="css/caculator.css">
</head>
<body>
    
    <div class="caculator">
        
        <div class="result">
            
            
            
            <button class="top back">BACK</button>
            <button class="top reset">C</button>
            <button class="btn num num7">7</button>
            <button class="btn num num8">8</button>
            <button class="btn num num9">9</button>
            <button class="btn na">/</button>
            <button class="btn num num4">4</button>
            <button class="btn num num5">5</button>
            <button class="btn num num6">6</button>
            <button class="btn xx">X</button>
            <button class="btn num num1">1</button>
            <button class="btn num num2">2</button>
            <button class="btn num num3">3</button>
            <button class="btn me">-</button>
            <button class="btn num num1">0</button>
            <button class="btn num">.</button>
            <button class="btn num">=</button>
            <button class="btn pl">+</button>
            
            
        </div>
        
        <script>
        
            function backfun(){
                console.log("back");
            }
            var back=document.getElementsByClassName('back')[0];
            back.addEventListener('click',backfun);
            
            
            function resetfun(){
                console.log("reset");
            }
            var reset=document.getElementsByClassName('reset')[0];
            reset.addEventListener('click',resetfun);
            
            
            function sevenfun(){
                console.log("seven"+"7");
            }
            var seven=document.getElementsByClassName('num7')[0];
            seven.addEventListener('click',sevenfun);
            
            
            function eightfun(){
                console.log("eight"+"8");
            }
            var eight=document.getElementsByClassName('num8')[0];
            eight.addEventListener('click',eightfun);
            
            
            function ninefun(){
                console.log("nine"+"9");
            }
            var nine=document.getElementsByClassName('num9')[0];
            nine.addEventListener('click',ninefun);
            
            
            function fourfun(){
                console.log("four"+"4");
            }
            var four=document.getElementsByClassName('num4')[0];
            four.addEventListener('click',fourfun);
            
            
            function fourfun(){
                console.log("four"+"4");
            }
            var four=document.getElementsByClassName('num4')[0];
            four.addEventListener('click',fourfun);
            
            
            function fivefun(){
                console.log("five"+"5");
            }
            var five=document.getElementsByClassName('num5')[0];
            five.addEventListener('click',fivefun);
            
            
            function sixfun(){
                console.log("six"+"6");
            }
            var six=document.getElementsByClassName('num6')[0];
            six.addEventListener('click',sixfun);
            
                        
            function onefun(){
                console.log("one"+"1");
            }
            var one=document.getElementsByClassName('num1')[0];
            one.addEventListener('click',onefun);
            
            
        
        
        
        
        
        
        
        </script>
        
        
        
    </div>
    
    
</body>
</html>
