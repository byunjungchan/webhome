<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>googoodan</title>
</head>
<body>
    
    <script>
        var i=2;
        
        while(i<10){
            
            console.log(i+"단입니다.<br>");
            
            var j=1;
            while(j<10){
                console.log(i+"X"+j+"="+(i*j));
                j++;
            }
            
            i++;
        }
    
    
    
    
    </script>
    
    
</body>
