<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do~while</title>
</head>
<body>
    
    <script>
        var i=2;
        
        
        do{
            console.log(i+"단입니다.");//무조건 한번은 실행
            
            var j=1;
            do{
                console.log(i+"x"+j+"="+(i*j));
                j++;
            }while(j<10)
            
            
            
            i++;
        }while(i<10);
    
    
    
    
    </script>
    
    
</body>
</html>
