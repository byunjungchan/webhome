<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연산자</title>
    <script>
        
        
        for(var i=0; i<10; i++){
            console.log(i);
        }
        console.log(i++);// 10나오고

        console.log(i);//   11나옴

        console.log(++i);// 12(증가 시키고 처리)

        console.log(i);//   12

        console.log(i--);// 12

        console.log(i);//   11

        console.log(--i);// 10

        console.log(i);//   10
    
//        값이 0 나오고, 그다음에 1나옴 왜냐면
//        i++은 i값을 다 처리하고, ++ 그 다음 값에 1이 증감되서 보임
        
        for(var i=0; i<1000; i++){
            console.log("<img src='img/bg"+i+".jpg' alt=''>")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
