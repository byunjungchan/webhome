<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바</title>
</head>
<body>
    
    <script>
        
        
        //함수를 선언하는 방법
        //매개변수가 없고, 반환값(return) 없고
        
        function func1(){

            document.write("hellow world");
            return;
            
        }
        func1();
        
        
        //매개변수가 없고 반환값이 있는 함수
        function func2(){
            document.write("함수 코드");
            return 100; //100 반환하고, 함수를 종료한다.
        }
        func2();
        
        
        //매개변수가 있고 반환값이 없는 함수
        function func3(name){
            document.write(name);
            
        }
        func2()





    </script>
    
    
</body>
</html>
