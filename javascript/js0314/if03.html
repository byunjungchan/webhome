<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if</title>
    <script>
    
        
        var resolt=parseInt(prompt("숫자를 입력하세요"));
        
        if(resolt>=90){
            if(resolt>=95){
                console.log("A++");
                
            }else{
                console.log("90A");
            }
            
        }else if(resolt>=80){
            
            console.log("80B");
            
        }else if(resolt>=70){
            
            console.log("70C");
            
        }else if(resolt>=60){
            
            console.log("60D");
            
        }else if(resolt<60){
            
            console.log("60E");
            
        }
    
    
    
    
    
    
    </script>
</head>
<body>
    
</body>
</html>
