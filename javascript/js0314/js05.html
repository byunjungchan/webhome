<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 &&,||</title>
    <script>
    
        document.write("논리 연산자<br>");
        var userId="soyo";
        var userPw="1111";
        
        document.write("논리 연산자 &&(조건이 모두 true 일때만 true)<br>");
        
        document.write((userId=="soyo" && userPw=="1111")+"<br>");
        document.write((userId=="soyo1" && userPw=="1111")+"<br>");
        document.write((userId=="soyo" && userPw=="1112")+"<br>");
        document.write((userId=="soyo1" && userPw=="1112")+"<br>");
        
        
        document.write("논리 연산자 ||(조건이 하나이상 true면 무조건 true)<br>");
        
        document.write((userId=="soyo" || userPw=="1111")+"<br>");
        document.write((userId=="soyo1" || userPw=="1111")+"<br>");
        document.write((userId=="soyo" || userPw=="1112")+"<br>");
        document.write((userId=="soyo1" || userPw=="1112")+"<br>");
    
        
        
        
    
    </script>
</head>
<body>
    
</body>
</html>
