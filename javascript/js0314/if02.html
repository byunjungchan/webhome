<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if</title>
    <script>
        //if 문
        document.write("조건이 두개일 때<br>");
        
        var result=parseInt(prompt("숫자를 입력하세요"));
        
        if(result>=70){
            
            console.log("70점 이상");
            
        }else{
            
            console.log("70점 미만");
            
        }
        
        console.log("=================")
        
        if(result>=70){
            
            console.log("70점 이상");
            
        }else if(result<70){
            
            console.log("70점 미만");
            
        }
        
        
   
   
    
    
    
    
    
    </script>
</head>
