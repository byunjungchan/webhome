<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
    // switch 문
        
        
        var key=parseInt(prompt("숫자를 입력하세요."));
        
        switch(key){
            case 0:
                alert("최고 관리자");
                location.href="http://daum.net";
            break;
                
            case 1:
                alert("중간 관리자");
                location.href="http://naver.com";
            break;
                
            case 2:
                alert("일반 사원");
                location.href="http://google.com";
            break;
            
            case 3:
                alert("신입 사원");
                location.href="http://apple.com";
            break;
            
            default:
                alert("사용자 정보가 없습니다. 회원 가입 페이지로 이동합니다.");
        }
    
    
    
    
    </script>
</head>
<body>
    
</body>
</html>
