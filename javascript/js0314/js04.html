<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크</title>
    <script>
    
    
        var num=10;
        document.write("복합대입연산자");
        
        
        num+=10; //num=num+10;
        document.write(num+"<br>");
        
        num-=10; //num=num-10;
        document.write(num+"<br>");
        
        num*=10; //num=num*10;
        document.write(num+"<br>");
        
        num/=10; //num=num/10;
        document.write(num+"<br>");
        
        num%=10; //num=num%10;
        document.write(num+"<br>");
        
        
    </script>
</head>
<body>
    
</body>
</html>
