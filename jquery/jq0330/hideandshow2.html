<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hideandshow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<style>
        section{
            width: 100%;
            height: 100%;
            border: 10px solid #ffeefe;
            box-sizing: border-box;
            font-size: 100px;
            color: #ccc;
        }
        span.bottomMenu{
            display: block;
            width: 30px;
            height: 60px;
            background: #000;
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
        }
        .items{
            width: auto;
            height: auto;
            border: 1px solid;
            position: fixed;
            right: 30px;
            top: 300px;
        }
        
        .items>ul>li{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid;
            margin: 3px;
        }
        
        .items>ul>li:hover{
            background: #ccc;
            cursor: pointer;
        }
        
        .on{
            background: #555;
        }
        
    </style>
</head>
<body>
    <section>section1</section>
    <section>section2</section>
    <section>section3</section>
    <section>section4</section>
    <section>section5</section>
    
    <span class="bottomMenu"></span>
    <div class="items">
        <ul>
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <script>
        
        
        // 신기한 스크롤
        
        
        var bottomMenu = $('span.bottomMenu');
        
        
        
        var itemsLi = $('.items>ul>li');
        
        itemsLi.on('click', function(e){
            
            var idx=$(this).index();
            
            var secTop = $('section').eq(idx).offset().top;
            
            
            $(this).addClass('on').siblings().removeClass('on');
            $('html').stop().animate({scrollTop:secTop});
            
        })
        
//        window.location.reload()//새로고침 근데 안됨.
        
        $(window).on('scroll',function(e){
            
            var htmlTop = $('html').scrollTop();
            console.log(typeof htmlTop);
            
            if(htmlTop>100){
                bottomMenu.show();
            }else{
                bottomMenu.hide();
            }
            
        });
        
        
        bottomMenu.on('click', function(e){
            
            $('html').stop().animate({scrollTop:'0'})
            
        });
    
        
    
    
    
    
    </script>
    
    
    
</body>
</html>
