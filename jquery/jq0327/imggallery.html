<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.box{
			width: 800px;
			height: 600px;
			border: 1px solid;
			margin: 0 auto;
		}
		.sub{
			height: auto;
			border: 1px solid;
			box-sizing: border-box;
			overflow: hidden;
		}
		button{
			width: 20%;
			display: block;
			float:left;
			height: 30px;
		}
        .sub ul>li{
            width: 20%;
            height: 50px;
            float: left;
            border: 2px solid #fff;
            box-sizing: border-box;
            overflow: hidden;
        }
        .sub ul>li img{
            display: block;
            width: 100%;
        }
		.gallery{
			width: 100%;
			height: 550px;
			background: #555;
/*            font-size: 50px;*/
            text-align: center;
/*            line-height: 550px;*/
            color: #000;
            transition: all 1s;
		}
        .gallery .galleryTxt{
            width: 300px;
            height: 100px;
            background: #fff;
            position: relative;
            top:300px;
            left: 200px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            transition: all 1s;
        }
        .gallery img{
            
        }
        .gallerySub{
            width: 100%;
            height: 100%;
            border: 1px solid;
            margin: 0 auto;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            display: none;
        }
        
        .gallerySub .gallerySubTxt{
            width: 400px;
            height: 100px;
            background: #fff;
            position: absolute;
            top: 0px;
            left: 200px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            transition: all 1s;
        }
        
        .gallerySub img{
            width: 400px;
            display: block;
            margin: 0 auto;
            border: 1px solid;
        }
        
	</style>
</head>
<body>

   <div class="box">
   	 <div class="sub">
   	 	<ul>
   	 	    <li><img src="img/bg0.jpg" alt="bg0"></li>
   	 	    <li><img src="img/bg1.jpg" alt="bg1"></li>
   	 	    <li><img src="img/bg2.jpg" alt="bg2"></li>
   	 	    <li><img src="img/bg3.jpg" alt="bg3"></li>
   	 	    <li><img src="img/bg4.jpg" alt="bg4"></li>
   	 	</ul>
   	 </div>
   	<div class="gallery">
   		<div class="galleryTxt"></div>
   		<img src="" width="300" height="300" alt="">
   	</div>
   </div>
       
       <div class="gallerySub">
           <div class="gallerySubTxt"></div>
   		<img src="" width="300" height="300" alt="">
       </div>

       <script>
        
           var liList=$('.sub>ul>li');
           var gallery=$('.gallery');
//           var galleryTxt=$('.gallery .galleryTxt')
           var gallerySub=$('.gallerySub');
           var gallerySubTxt=$('.gallerySub .gallerySubTxt');
           
           liList.on('click',function(e){
               var idx=$(this).index();
               var imgSrc=$(this).find('img').attr('src');
               var imgAlt=$(this).find('img').attr('alt');
               
               var galleryImg=gallery.find('img');
               
//               console.log(imgSrc);
               
               gallery.css({'background':'url('+imgSrc+') no-repeat 50%', 'background-size':'cover'})
               
               
//               galleryTxt.text(imgAlt);
               
//               galleryImg.attr('src',imgSrc);
               
               gallerySub.fadeIn(200);
               
               gallerySubTxt.text(imgAlt);
               
               gallerySub.find('img').attr('src',imgSrc);
           });   
           
           gallerySubTxt.on('click',function(e){
               
               $(this).parent().fadeOut();
               
           })
    
       </script>
   
   
	



	
</body>
</html>
